name: Deploy Bitcoin Perp DEX

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SERVICE_NAME: bitcoin-perp-dex-api
  REGION: us-central1
  FIREBASE_PROJECT: bitcoin-perp-dex

jobs:
  # -------------------------------------------------------------------------
  # Job 1: Build and deploy Flask backend to Cloud Run
  # -------------------------------------------------------------------------
  deploy-backend:
    name: Deploy Backend → Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        working-directory: .
        run: |
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t "${IMAGE}" .
          docker tag "${IMAGE}" "gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

      - name: Push to Container Registry
        run: |
          docker push "${{ env.IMAGE }}"
          docker push "gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest" \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --set-env-vars "\
LIGHTNING_BACKEND=mock,\
MAX_LEVERAGE=20,\
INITIAL_MARGIN_PCT=0.05,\
MAINTENANCE_MARGIN_PCT=0.025,\
MAKER_FEE_PCT=0.0002,\
TAKER_FEE_PCT=0.0005,\
INSURANCE_FUND_FEE_PCT=0.001,\
FUNDING_INTERVAL_HOURS=8,\
NOSTR_RELAYS=wss://relay.damus.io,wss://nos.lol,\
GCS_BUCKET=${{ secrets.GCP_PROJECT_ID }}-perp-dex-data,\
BANK_NOSTR_PRIVATE_KEY=${{ secrets.BANK_NOSTR_PRIVATE_KEY }},\
CORS_ORIGINS=https://${{ env.FIREBASE_PROJECT }}.web.app" \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Show backend URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format "value(status.url)")
          echo "Backend URL: ${URL}"

  # -------------------------------------------------------------------------
  # Job 2: Build React app and deploy to Firebase Hosting
  # -------------------------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend → Firebase Hosting
    runs-on: ubuntu-latest
    needs: deploy-backend   # wait for backend to be up first

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (to get backend URL)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get backend URL
        id: backend
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format "value(status.url)")
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'dex-frontend/package-lock.json'

      - name: Install dependencies
        working-directory: dex-frontend
        run: npm ci

      - name: Write .env.production
        working-directory: dex-frontend
        run: |
          echo "VITE_API_URL=${{ steps.backend.outputs.url }}" > .env.production
          echo "VITE_FIREBASE_PROJECT=${{ env.FIREBASE_PROJECT }}" >> .env.production

      - name: Build
        working-directory: dex-frontend
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ env.FIREBASE_PROJECT }}
          entryPoint: dex-frontend
